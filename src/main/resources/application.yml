server:
  port: 8889

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mysql://userdb:3306/orderdb?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:h2:tcp://localhost/~/foodtruck
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver
#    main:
#      web-application-type: reactive

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000 #??? ??
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

logging:
  level:
    org.hibernate.SQL: debug
    com.sesac. foodtruckitem.infrastructure.query.http: debug

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: beans, health, busrefresh, refresh

kafka:
  host: 10.10.10.203
  port: 9092

#debug: true

